{% extends 'base.html' %}
{% block addpostactive %}
    active
{% endblock addpostactive %}
{% block content %}
    <div class="container">
        <div class="bg-light mb-3" style="padding: 30px;">
            <h3 class="mb-4">Add a new post</h3>
            <form method="POST"
                  action="{% url 'blog:addPost' %}"
                  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <div class="form-group">
                    <label for="img_file">Image</label>
                    <input type="file" class="form-control" id="img_file" name="img_file">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" cols="30" rows="5" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select name="category" id="category">
                        <option value="General">
                            General
                        </option>
                        <option value="Lifestyle">
                            Lifestyle
                        </option>
                        <option value="Travel">
                            Travel
                        </option>
                        <option value="Entertainment">
                            Entertainment
                        </option>
                        <option value="Foods">
                            Foods
                        </option>
                        <option value="Technology">
                            Technology
                        </option>
                        <option value="Science">
                            Science
                        </option>
                        <option value="Education">
                            Education
                        </option>
                        <option value="Health">
                            Health
                        </option>
                        <option value="Sports">
                            Sports
                        </option>
                        <option value="Corporate">
                            Corporate
                        </option>
                        <option value="Business">
                            Business
                        </option>
                        <option value="Politics">
                            Politics
                        </option>
                    </select>
                </div>
                <input type="hidden" name="author" value="{{ user.id }}">
                <div class="form-group mb-0">
                    <input type="submit"
                           value="Add Post"
                           class="btn btn-outline bg-dark text-white font-weight-semi-bold py-2 px-3">
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
